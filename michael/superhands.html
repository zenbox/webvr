<html class="a-fullscreen">

<head>
    <title>Oculus</title>
    <meta aframe-injected="" name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="main.css" rel="stylesheet">
    <script src="https://aframe.io/releases/0.9.2/aframe.js"></script>

    <!-- superhands code -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
</head>

<body>
    <a-scene>

        <a-entity sphere-collider="objects: #box, #sphere" super-hands hand-controls="left" laser-controls line>
        </a-entity>
        <a-entity sphere-collider="objects: #box, #sphere" super-hands hand-controls="right" laser-controls line>
        </a-entity>

        </a-entity>
        <!-- hover & drag-drop won't have any obvious effect without some additional event handlers or components. See the examples page for more -->

        <a-box id="box" color="orange" width="0.19" height="0.17" depth="0.1" position="0.3 0.8 -0.5" rotation="15 0 0"
            hoverable grabbable stretchable draggable droppable></a-box>

        <a-sphere id="sphere" color="orange" radius="0.13 0.13 0.13" position="-0.3 0.8 -0.5" rotation="15 0 0"
            hoverable grabbable stretchable draggable droppable></a-sphere>

        <a-obj-model scale="0.25 0.25 0.25" position="0.1 0.5 -0.5"
            obj-model="obj: assets/models/room.obj; mtl: assets/models/room.mtl" hoverable grabbable stretchable
            id="object" draggable droppable sphere-collider></a-obj-model>

        <a-text id="text" position="-1 2 -2"
            value="Sedative posuere consectetur est at lobortis. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Morbi leo risus, porta ac consectetur ac, vestibulum at eros. Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum."
            color="rgb(220,220,220)" width="2" height="1" font="https://cdn.aframe.io/fonts/Exo2SemiBold.fnt"></a-text>

        <a-light type="spot" position="-3 4 4" color="red" lookat="object"></a-light>
        <a-light type="spot" position="-1 -4 4" color="green" lookat="object"></a-light>
        <a-light type="spot" position="-2 4 4" color="blue" lookat="object"></a-light>
    </a-scene>
    <script>
        window.onload = function () {
            // let text = document.querySelector('#text');
            // text.setAttribute('value', 'Lorem ipsum.');

            // let box = document.querySelector('#box').addEventListener('collide', function (event) {
            //     text.setAttribute('value', event.target);
            // })

        };
    </script>
</body>

</html>
