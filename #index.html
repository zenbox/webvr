<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <a-scene>

    <a-light type="ambient" color="#222"></a-light>
    <a-entity light="" data-aframe-default-light="" aframe-injected="" position="" rotation="" scale="" visible="">
    </a-entity>
    <a-entity light="" position="" data-aframe-default-light="" aframe-injected="" rotation="" scale="" visible="">
    </a-entity>

    <!-- Camera in rig -->
    <a-entity id="rig" position="0 1.6 1.6">
      <a-entity id="camera" camera="active: true" wasd-controls fov="80" look-controls></a-entity>
      <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat">
      </a-entity>
      <!--<a-entity geometry="primitive: box; height: 0.2; width: 0.2" position="0 0 -1"
        material="color: gray; opacity: 0.5"></a-entity>-->
      <a-cursor></a-cursor>
    </a-entity>

    <a-scene fog="type: linear; color: #AAA"></a-scene>

    <!-- Match Gear VR controller if present and for specified hand. -->
    <a-entity oculus-go-controls="hand: left"></a-entity>
    <a-entity oculus-go-controls="hand: right"></a-entity>

    <!-- Primitives -->
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"
      event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
      event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
      <a-text id="cylinderText" value="This is a cylinder" align="center" color="#FFF" visible="false"
        position="0 -0.55 0.55" geometry="primitive: plane; width: 1.75" material="color: #333"></a-text>
    </a-cylinder>

    <a-box color="#EF2D5E" position="0 1 -4" change-color-on-hover="color: blue"></a-box>


    <!-- Primitives -->
    <!--
    <a-box position="0 0 -4" rotation="0 45 0" color="#4CC3D9"></a-box>
    ></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    -->
    <!-- Ground layer -->
    <a-plane position="0 -1 -4" rotation="-90 0 0" width="5" height="5" color="rgb(100,100,100)"></a-plane>

    <!-- Sky layer -->
    <a-sky color="rgb(100,100,200)"></a-sky>
  </a-scene>
</body>

</html>
